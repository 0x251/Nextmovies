<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="dark">
        <title>NEXTMOVIES | HOME</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css">
        <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>
        <script src="/static/indexHome.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body { font-family: 'Roboto', sans-serif; background-color: #09080f; color: #e0e0e0; }
            .menu-link { transition: color 0.3s ease; color: #bbbbbb; display: flex; align-items: center; }
            .menu-link:hover { color: #1db954; }
            .modern-nav { background-color: #0c0b14; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: width 0.5s ease-in-out; overflow: hidden; width: 256px; }
            .modern-nav ul { padding: 0; margin: 0; list-style-type: none; font-size: 18px; display: flex; flex-direction: column; opacity: 1; transition: opacity 0.5s ease-in-out; }
            .modern-nav li { padding: 15px 20px; display: flex; align-items: center; font-weight: bold; transition: background-color 0.3s ease; } 
            .modern-nav li:last-child { border-bottom: none; }
            .modern-nav li:hover { background-color: #1a1824; }
            .modern-nav li a { flex-grow: 1; text-decoration: none; color: inherit; display: flex; align-items: center; }
            .modern-nav li svg { margin-right: 10px; color: white; }
            .collapse-btn { position: absolute; top: 22px; left: 10px; cursor: pointer; height: 29px; width: 24px; }
            .movie-list { display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px; padding: 20px 0; overflow-x: auto; position: relative; }
            .movie-item { width: 100%; position: relative; }
            .movie-title { font-size: 20px; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 1.2px; }
            .movie-description-container { background-color: #1a1824; padding: 10px; border-radius: 8px; margin-top: 5px; width: 80%; /* Match the image width */ }
            .movie-description { font-size: 20px; color: #ccc; }
            .scroll-arrow { cursor: pointer; position: absolute; top: 50%; transform: translateY(-50%); z-index: 10; background-color: #1db954; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
            .scroll-arrow.left { left: 10px; }
            .scroll-arrow.right { right: 10px; }
            .scroll-arrow i { color: white; font-size: 20px; }
            .movie-item img { width: 80%; height: auto; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.5); transition: filter 0.3s ease; }
            .movie-item:hover img { filter: blur(5px); }
           
            .movie-rating { font-size: 14px; color: #ffd700; }
            .star-rating { display: inline-block; }
            .star { color: #ffd700; }
            .pagination-buttons { display: flex; justify-content: center; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
            .pagination-button { background-color: #1db954; color: white; border: none; border-radius: 5px; padding: 10px 20px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease; }
            .pagination-button:hover { background-color: #17a74a; }
            .pagination-number { background-color: #0c0b14; color: white; border: none; border-radius: 5px; padding: 10px 15px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease; }
            .pagination-number:hover { background-color: #1a1824; }
            .pagination-number.active { background-color: #1db954; }
            .loading { position: relative; }
            .loading::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(20px); background: rgba(0, 0, 0, 0.5); z-index: 1; }
            .loading::before { content: ''; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 300px; height: 300px; background: url('/static/Loading.png') no-repeat center center; background-size: cover; z-index: 2; animation: bounce 1s infinite; }
            .loading-dots { position: absolute; top: 70%; left: 50%; transform: translateX(-50%); display: flex; gap: 5px; z-index: 2; }
            .loading-dots div { width: 10px; height: 10px; background-color: #1db954; border-radius: 50%; animation: loading-dots 1s infinite; }
            .loading-dots div:nth-child(1) { animation-delay: 0s; }
            .loading-dots div:nth-child(2) { animation-delay: 0.2s; }
            .loading-dots div:nth-child(3) { animation-delay: 0.4s; }
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% { transform: translate(-50%, -50%) translateY(0); }
                40% { transform: translate(-50%, -50%) translateY(-30px); }
                60% { transform: translate(-50%, -50%) translateY(-15px); }
            }
            @keyframes loading-dots {
                0%, 80%, 100% { transform: scale(1); }
                40% { transform: scale(1.5); }
            }
            .movie-category { font-size: 15px; font-weight: bold; color: #fff; margin-bottom: 5px; border: 2px solid #0998e5; display: inline-block; padding: 10px; border-radius: 20px; margin-top: 13px;}
            @media (max-width: 768px) {
                .modern-nav { width: 100%; height: auto; position: relative; top: 0; left: 0; }
                .modern-nav ul { flex-direction: row; flex-wrap: wrap; justify-content: space-around; }
                .modern-nav li { padding: 10px; }
                .movie-list { grid-template-columns: repeat(2, 1fr); gap: 10px; }
                .movie-item img { width: 100%; }
                .movie-description-container { width: 100%;}
                .pagination-buttons { flex-direction: row; flex-wrap: nowrap; overflow-x: auto; }
                .pagination-button, .pagination-number { width: auto; padding: 10px 15px; }
                main { margin: 0; padding: 8px; width: 100%; margin-left: 0; }
                .ml-64 {
                    margin-left: 0;
                    padding-left: 0;
                    padding: 0;
                }
                .loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; backdrop-filter: blur(20px); background: rgba(0, 0, 0, 0.5); z-index: 1; display: flex; align-items: center; justify-content: center; }
                .loading::before { width: 50px; height: 50px; }
                .search-bar {
                    margin: 10px auto !important;
                }
            }
            .search-bar {
                display: flex;
                align-items: center;
                background-color: #1a1824;
                border-radius: 20px;
                padding: 5px 10px;
                margin: 10px;
                width: 80%;
                max-width: 400px;
            }
            .search-bar input {
                background: none;
                border: none;
                outline: none;
                color: #e0e0e0;
                font-size: 16px;
                flex-grow: 1;
                padding: 5px;
            }
            .search-bar button {
                background: none;
                border: none;
                color: #1db954;
                cursor: pointer;
                font-size: 20px;
            }
            .genre-dropdown {
                background-color: #1a1824;
                color: #e0e0e0;
                border: none;
                border-radius: 5px;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-left: 1px;
            }
            .genre-dropdown:hover {
                background-color: #1a1824;
            }
            .year-dropdown {
                background-color: #1a1824;
                color: #e0e0e0;
                border: none;
                border-radius: 5px;
                padding: 10px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-left: 5px;
            }
            .year-dropdown:hover {
                background-color: #1a1824;
            }
        </style>
